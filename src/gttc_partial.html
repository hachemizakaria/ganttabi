

<div id='gtc_container' 
    data='#DATA_PLACEHOLDER#' 
    option-data='{
        "date_column" : "#DATE_COLUMN_NAME#",
        "left_columns" : "#LEFT_COLUMNS_NAMES#"  ,
        "date_format" : "#DATE_FROMAT#",
        "gtc_attr01_column" : "#GTC_ATTR01_COLUMN#",
        "gtc_attr02_column" : "#GTC_ATTR02_COLUMN#",
        "gtc_attr03_column" : "#GTC_ATTR03_COLUMN#",
        "gtc_attr04_column" : "#GTC_ATTR04_COLUMN#",
        "gtc_attr05_column" : "#GTC_ATTR05_COLUMN#"
        }' 
    options-d1="" 
    options-d2="" 
    option-date-format="" 
    option-badge-icon-class="" 
    option-badge-class="">

</div>
<div id="ganttabi_table_template">
    <div class="ganttabi-container t-Report " style="overflow-x: auto">


        <div class="ganttabi-component t-Report-tableWrap">

            <table id="ganttabi_table" class="t-Report-report">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div id="ganttabi_badge_template">
    <div class="from template">
        <span class="t-Badge   *GTC_ATTR01_VALUE*" role="status" aria-label="Status Open" title="Status Open">
            <span class="t-Badge-icon fa *GTC_ATTR02_VALUE* " aria-hidden="true"></span>
            <span class="t-Badge-value">*GTC_ATTR03_VALUE*</span>
        </span>
        <span class=" "> </span>
    </div>
</div>
